<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Ajax with JSF 2.0</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:panelGrid columns="2">
            <h:outputLabel for="first" value="First Name"/>
            <h:inputText id="first" value="#{test.first}"/>
            <h:outputLabel for="last" value="Last Name"/>
            <h:inputText id="last" value="#{test.last}"/>
            <h:commandButton value="Show">
                <f:ajax execute="first last" render="name"/>
            </h:commandButton>
            <h:panelGroup/>
        </h:panelGrid>
        <h:outputText id="name" value="#{test.name}"/>
    </h:form>
    <br/>
    <br/>
    <h:link outcome="start" value="home"/>
</h:body>
</html>
