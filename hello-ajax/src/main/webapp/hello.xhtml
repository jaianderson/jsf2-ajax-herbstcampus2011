<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Ajax with JSF 2.0</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:panelGrid columns="1">
            <h:inputText id="name" value="#{helloController.name}"/>
            <h:commandButton id="sayHello" value="Update greetings"
                    action="#{helloController.sayHello}">
                <f:ajax execute="@this name" render="hello"/>
            </h:commandButton>
            <h:outputText id="hello" value="#{helloController.greeting}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
